<app-header></app-header>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="form">
            <div class="form-group row">
                <label for="" class="col-4">Form Category</label>
                <div class="col-8">
                    <div class="clearfix">
                        <select aria-label="Default select example" class="form-select custom-select col-8" (ngModel)="formObject.category">
                            <option *ngFor="let cat of category" [value]="cat.value">{{cat.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="" class="col-4">Form Title</label>
                <div class="col-8">
                    <div class="clearfix">
                        <input type="text" class="form-control" placeholder="Form Title" (ngModel)="formObject.title">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="" class="col-4">Form Description</label>
                <div class="col-8">
                    <div class="clearfix">
                        <input type="text" class="form-control" placeholder="Form Description" (ngModel)="formObject.description">
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <div class="clearfix"></div>
            <button type="button" class="btn btn-primary" (click)="showQuestion()">Add Question</button>
            <div class="clearfix"></div>
            <br>
            <div class="questionBox" *ngIf="displayQuestion">
                <div class="form-group row">
                    <label for="" class="col-4">Question</label>
                    <div class="col-8">
                        <div class="clearfix">
                            <select aria-label="Default select example" class="form-select custom-select col-8" (ngModel)="formObject.question">
                                <option selected>Select a Question</option>
                                <option value="1">Question A</option>
                                <option value="2">Question B</option>
                                <option value="3">Question C</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>

                <div class="form-group row">
                    <label for="" class="col-4">Question Subtitle / Description</label>
                    <div class="col-8">
                        <div class="clearfix">
                            <input type="text" class="form-control" placeholder="Question Subtitle / Description" (ngModel)="formObject.qsubtitle">
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label for="" class="col-4">Answer Type</label>
                    <div class="col-8">
                        <div class="clearfix">
                            <select aria-label="Default select example" class="form-select custom-select col-8" 
                            [(ngModel)]="formObject.answerType" 
                            (change)="selectAnswerType()">
                                <option *ngFor="let ans of answerType" [value]="ans.value">{{ans.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label for="" class="col-4">Required</label>
                    <div class="col-8 row">
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (ngModel)="formObject.radio">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check  col-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (ngModel)="formObject.radio">
                            <label class="form-check-label" for="flexRadioDefault2">
                             No
                            </label>
                          </div>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <div class="answerTypeBox">
                    <h4>Answer Preview / Customization</h4>
                    <br>
                    <div class="answerTextBox" *ngIf="showAnsTypeBoxText">
                        <div class="form-group row">
                            <label for="" class="col-2">Textbox*</label>
                            <div class="col-10">
                                <input type="text" class="form-control" placeholder="text" (ngModel)="formObject.answerText">
                                
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="" class="col-2">Minimum Length</label>
                            <div class="col-3">
                                <input type="text" class="form-control" placeholder="" (ngModel)="formObject.minLength">
                                
                            </div>
                            <label for="" class="col-2">Maximum Length</label>
                            <div class="col-3 row">
                                <input type="text" class="form-control" placeholder="" (ngModel)="formObject.maxLength">
                                
                            </div>
                        </div>
                        <br>
                        <div class="clearfix"></div>
                    </div>
                    <!-- //end of Textbpx -->

                    <div class="answerCheckBox" *ngIf="showAnsTypeBoxCheck">
                        <br>
                        <div class="clearfix"></div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary" (click)="duplicateChoice()">Add</button>
                        </div>
                        <br>
                        <div class="clearfix"></div>
                        <div class="form-group row">
                            <label for="" class="col-2">Checkbox*</label>
                            <div class="col-2 cloneBox1" *ngFor="let ch of choices; let i = index">
                                <div class="form-check" >
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                     2
                                    </label>
                                 
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                          
                            <br>
                            <label for="" class="col-2">Choices*</label>
                            <div class="col-3 cloneBox2" *ngFor="let ch of choices; let i = index">
                                <div class="row">
                                    <div class="col-9">
                                        <input type="text" class="form-control " placeholder="">
                                    </div>
                                    <div class="col-3 cirle" >
                                        <button type="button" class="btn btn-secondary btnBlack" (click)="removeChoice(i)" [disabled]="trashDisabled">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                                                </svg>
                                          </button>
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                        <br>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
            <!-- //end of question box -->
            <br>

            <br>
        </div>


    </div>
    <div class="col-2"></div>
</div>
